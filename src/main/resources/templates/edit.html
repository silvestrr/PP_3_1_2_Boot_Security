<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}">
    <label for="name">Enter Name:</label>
    <input type="text" th:field="*{name}" id="name">

    <br>
    <label for="lastname">Enter Age:</label>
    <input type="text" th:field="*{lastname}" id="lastname">

    <br>
    <label for="username">Enter Country:</label>
    <input type="text" th:field="*{username}" id="username">

    <br>
    <label for="email">Enter Country:</label>
    <input type="text" th:field="*{email}" id="email">

    <br>
    <label for="password">Enter Country:</label>
    <input type="text" th:field="*{password}" id="password">


    <br>
    <input type="submit" value="Edit user">
</form>
</body>
</html>
